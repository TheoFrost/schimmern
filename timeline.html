        function switchPage() {
            const hash = window.location.hash;
            if (hash) {
                let page = 'about:blank';
                const target = document.querySelector(`span[href="${hash.substring(1)}"]`);
                if (target) {
                    page = target.getAttribute('href');
                }
                document.getElementById('frame').setAttribute('src', page);
            }
        }
        window.addEventListener('hashchange', switchPage, false);
        switchPage();
